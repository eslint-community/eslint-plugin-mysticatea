name: CI
on:
  push:
    branches:
      # default semantic-release branches
      - +([0-9])?(.{+([0-9]),x}).x
      - main
      - next
      - next-major
      - beta
      - alpha
  pull_request:
  schedule:
    - cron: 0 0 * * 0

jobs:
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm install

      - name: ▶️ Run lint script
        run: npm run lint

  test:
    name:
      🧪 Test (Node@${{ matrix.node }} - ESLint@${{ matrix.eslint }} - ${{
      matrix.os }})
    strategy:
      matrix:
        eslint: [6]
        node: [8, 10, 12, 14, 16, 18]
        os: [ubuntu-latest]
        include:
          # On other platforms
          - os: windows-latest
            eslint: 6
            node: 18
          - os: macos-latest
            eslint: 6
            node: 18
          # On the minimum supported ESLint/Node.js version
          - eslint: 6.6.0
            node: 8.10.0
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup Node v${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: 📥 Install dependencies
        run: npm install

      # - name: 📥 Install ESLint v${{ matrix.eslint }}
      #   run: npm install --save-dev eslint@${{ matrix.eslint }}

      - name: ▶️ Run test script
        run: npm run test

      - name: ⬆️ Upload coverage report
        uses: codecov/codecov-action@v3

  release:
    name: 🚀 Release
    needs: [lint, test]
    runs-on: ubuntu-latest
    if:
      github.repository == 'eslint-community/eslint-plugin-mysticatea' &&
      contains('refs/heads/main,refs/heads/next,refs/heads/beta,refs/heads/alpha',
      github.ref) && github.event_name == 'push'
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm install

      - name: 🚀 Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 19
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main',
              'next',
              'next-major',
              {name: 'beta', prerelease: true},
              {name: 'alpha', prerelease: true}
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
